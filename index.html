<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body style="min-height: 100vh">
    <h2 id="lat"></h2>
    <h2 id="long"></h2>
    <h2 id="err"></h2>
    <h2 id="alpha"></h2>
    <script>
      if (window.DeviceOrientationEvent) {
        // window.alpha.innerText = "YES!";
        window.addEventListener(
          "deviceorientation",
          (event) => {
            window.alpha.innerText = "ss";
          },
          false
        );
      }

      navigator.geolocation.getCurrentPosition(
        (succ) => {
          console.log(succ.coords.latitude);
          window.lat.innerText = succ.coords.latitude;
          console.log(succ.coords.longitude);
          window.long.innerText = succ.coords.longitude;
          // window.open(
          //   `https://www.google.com/maps/search/?api=1&query=${succ.coords.latitude}%2C${succ.coords.longitude}`
          // );
        },
        (err) => {
          console.warn(err);
          window.err.innerText = err.message;
        }
      );
    </script>
    <script src="./test.js"></script>
  </body>
</html>
