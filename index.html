<link rel="stylesheet" href="./style.css">
<label class="toggle_wrapper">
    <input type="checkbox" name="live-prematch-toggler" id="live_prematch_toggler">
    <span class="toggle_text">Live</span>
    <span class="toggler_sign_wrapper">
        <span class="toggler_sign_round"></span>
        <span class="toggler_sign_line"></span>
    </span>
</label>
<a href="https://pm.bet/2/Live"></a>
<a href="https://pm.bet/Live"></a>
<script>
    let toggleRoundButton = document.querySelector('.toggler_sign_round')
    let toggleLineButton = document.querySelector('.toggler_sign_line')
    let toggleCkechbox = document.getElementById('live_prematch_toggler')
    toggleCkechbox.addEventListener('change', e => {
        console.dir(e)
        toggleRoundButton.classList.toggle('toggle_sign_round_move')
        toggleLineButton.classList.toggle('toggle_sign_line_move')
    })
    localStorage.setItem('live-view', true)
    console.log(localStorage.getItem('live-view'))
    document.querySelectorAll('a').forEach(e => {
        const newHref = e.href.split('/')
        newHref.pop()
        console.log(newHref.join('/')+'/Live')
    })
</script>
